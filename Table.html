<!DOCTYPE html>

    <header>
        <nav>
            <ul>

        </nav>

    <main>
        <h1>HTML Table</h1>
    <table>
        <caption>Employee Salary Data</caption>
         <thead>
               <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Company</th>
                <th>Salary</th>
               </tr>
         </thead>
         <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Microsoft</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>Apple</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry page</td>
                <td>Google</td>
                <td>$1100</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mark Zuckrbarg</td>
                <td>Facebook</td>
                <td>$1300</td>
            </tr>
         </tbody>
         <tfoot>
              <tr>
                <td colspan="4">Total Employee: 4</td>
              </tr>
         </tfoot>
    </table>
    <ul>
        <li>Table: table</li>
        <li>Table head: thead</li>
        <li>table row: tr</li>
        <li>table data: td</li>
    </ul>
    </main>
</body>
</html>
